<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutterPro Login - Professional Photography</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/7510692/pexels-photo-7510692.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 140px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Title with gradient + shadow */
        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 8px rgba(10, 5, 3, 0.5),
                0 0 16px rgba(179, 97, 48, 0.3);
        }

        /* Subtitle text */
        p {
            font-size: 1rem;
            margin-bottom: 2.5rem;
            color: #ffffff;
            text-shadow: 
                0 0 6px rgba(10, 5, 3, 0.5),
                0 0 12px rgba(179, 97, 48, 0.3);
            position: relative;
        }

        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
        }

        /* Labels */
        label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 0.6rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 
                0 0 5px rgba(179, 97, 48, 0.6),
                0 0 10px rgba(179, 97, 48, 0.4);
            position: relative;
            padding: 2px 4px;
        }

        /* Input fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid rgba(10, 5, 3, 0.5);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-shadow: 0 0 4px rgba(179, 97, 48, 0.4);
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #ffffff;
            opacity: 0.9;
            font-style: italic;
            text-shadow: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ffffff;
            box-shadow: 
                0 0 0 3px rgba(179, 97, 48, 0.3),
                0 0 15px rgba(179, 97, 48, 0.4);
            outline: none;
            background: rgba(255, 255, 255, 0.18);
        }

        /* Checkbox group */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .checkbox-group label {
            color: #ffffff;
            font-weight: 500;
            text-shadow: 
                0 0 5px rgba(179, 97, 48, 0.6),
                0 0 10px rgba(179, 97, 48, 0.3);
            margin: 0;
            padding: 2px 6px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.8rem;
            accent-color: #ffffff;
            filter: drop-shadow(0 0 4px rgba(10, 5, 3, 0.5));
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #ffffff, #d97a40);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(10, 5, 3, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(179, 97, 48, 0.6);
            background: linear-gradient(135deg, #c57038, #e58a50);
        }

        button:active {
            transform: translateY(0);
        }

        /* Links */
        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            text-shadow: 
                0 0 6px rgba(179, 97, 48, 0.6),
                0 0 12px rgba(179, 97, 48, 0.3);
            position: relative;
            padding: 2px 6px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                max-width: 95%;
                margin: 1rem;
            }

            h2 {
                font-size: 1.9rem;
            }

            .logo {
                max-width: 120px;
            }

            body {
                background-attachment: scroll;
            }

            /* Reduce shadow intensity on small screens */
            h2, p, label, .links a, .checkbox-group label {
                text-shadow: 
                    0 0 4px rgba(10, 5, 3, 0.5),
                    0 0 8px rgba(179, 97, 48, 0.3) !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/1312319385/vector/camera-photography-logo-icon-design-vector.jpg?s=612x612&w=0&k=20&c=3UAxKf0J4dgrqjRIrJM8sbfXBAVgrgLfGOGxIZxa0U4=" alt="ShutterPro Logo" class="logo">
        <h2>ShutterPro</h2>
        <p>Capture Your Moments - Login to your account</p>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a> | <a href="#">Create Account</a>
        </div>
    </div>
    <script>
        // Form submission handler (demo)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                alert('Welcome back to ShutterPro! Login successful (Demo)');
            }
        });
    </script>
</body>
</html>
