<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography Studio - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="camera-favicon.png" />
</head>
<body>
  <div class="background"></div>
  <main class="login-wrapper" aria-label="Login Form">
    <form class="login-form" novalidate>
      <h1 class="title">Welcome Back</h1>
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" required autocomplete="username" />
        <small class="error-msg" aria-live="polite"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        <small class="error-msg" aria-live="polite"></small>
      </div>
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="signup-text">New here? <a href="#">Sign Up</a></p>
    </form>
    <footer class="footer-text">Â© 2025 Your Studio Name. All rights reserved.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
