<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Welcome Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="branding">
            <h1>My Site</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/portfolio/"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                <li><a href="/dashboard/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="mailto:example@email.com"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <button class="dark-mode-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <main>
        <section class="welcome">
            <h2>Welcome to My Site</h2>
            <p>Explore my projects and connect with me!</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
