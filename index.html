<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome - Prateek Gupta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

       :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #333;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-hover-bg: #5a6dd6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            margin: 0;
            user-select: none;
            cursor: default;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        nav a:hover,
        nav a:focus {
            background-color: var(--button-hover-bg);
            color: white;
            transform: scale(1.05);
        }

        nav a i {
            font-size: 1.1rem;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 90px;
            padding-bottom: 40px;
            text-align: center;
            color: white;
            user-select: none;
            flex-direction: column;
        }

        main h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        }

        main p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            color: #eeeeeecc;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        /* Dark mode toggle */
        .toggle-btn {
            cursor: pointer;
            font-size: 1.3rem;
            border: none;
            background: transparent;
            color: white;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 15px;
                gap: 10px;
                height: auto;
            }
            nav {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            main h2 {
                font-size: 2rem;
            }
            main p {
                font-size: 1rem;
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Prateek Gupta</h1>
        <nav>
            <a href="portfolio/"><i class="fas fa-briefcase"></i> Portfolio </a>
            <a href="dashboard/"><i class="fas fa-tachometer-alt"></i> Dashboard </a>
            <a href="about/"><i class="fas fa-user"></i> About </a>
            <a href="mailto:prateekgehsaangmail.com"><i class="fas fa-envelope"></i> Mail </a>
            <button class="toggle-btn" id="darkModeBtn" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
        </nav>
    </header>

    <main>
        <h2>Welcome to my space!</h2>
        <p>Explore my professional portfolio, dashboard, personal background, and feel free to contact me directly. Navigate through the sections above.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
