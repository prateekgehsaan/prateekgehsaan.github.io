  <main id="main-content" class="pt-5 mt-5">
    <section class="page-header text-center"><div class="container"><h2>Contact</h2><p>Reach out for collaboration or freelance work.</p></div></section>

    <section id="contact" class="contact">
      <div class="container">
        <div class="row gy-4 justify-content-center">
          <div class="col-lg-9">
            <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group"><input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required></div>
                <div class="col-md-6 form-group mt-3 mt-md-0"><input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required></div>
              </div>
              <div class="form-group mt-3"><input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required></div>
              <div class="form-group mt-3"><textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea></div>
              <div class="my-3">
                <div class="loading" style="display:none">Loading</div>
                <div class="error-message" style="display:none;color:#fff;background:#df1529;padding:12px;border-radius:6px;"></div>
                <div class="sent-message" style="display:none;color:#000;background:#27a776;padding:12px;border-radius:6px;">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>
